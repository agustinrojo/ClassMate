<div class="shared-sidebar-container">
  <app-calendar></app-calendar>
  <hr>
  <div class="sidebar-section">
    <h2 class="sidebar-title" (click)="navigateToForums()">Foros</h2>
    <ul class="sidebar-list" *ngIf="sections['forums']">
      <li *ngFor="let forum of forums" (click)="navigateToForum(forum.id)">
        {{ forum.title }}
      </li>
    </ul>
  </div>
  <hr>
</div>
