<body>
  <div class="profile-container container">
    <h1>Crear perfil</h1>
    <form>
        <div class="input-group mb-3" data-bs-theme="dark">
          <span class="input-group-text" id="basic-addon1" >&#64;</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      <label for="file-upload" class="custom-file-upload">
        Foto de Perfil
      </label>
      <input id="file-upload" type="file"/>
      <div class="input-group " data-bs-theme="dark">
        <span class="input-group-text">Descripción <span class="p-1"></span></span>
        <textarea class="form-control" aria-label="Descripción"></textarea>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <button type="submit" class="btn btn-success">Crear Perfil</button>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</body>
