<h1 mat-dialog-title>Nuevo Evento</h1>
<div mat-dialog-content>
  <p>TÃ­tulo</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <p>Inicio</p>
  <mat-form-field>
    <input type="date" matInput [(ngModel)]="data.start">
  </mat-form-field>
  <p>Fin</p>
  <mat-form-field>
