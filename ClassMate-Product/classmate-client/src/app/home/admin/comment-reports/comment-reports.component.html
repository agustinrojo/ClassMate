<div>
  <div class="row">
    <div class="col-4">
      <div data-bs-theme="dark" class="input-group mb-3 mt-4">
        <input [(ngModel)]="query" (input)="getReportedCommentsByKeyword()" data-bs-theme="dark" type="text" class="form-control" placeholder="Buscar" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center" style="height: 50vh;" *ngIf="reportedComments.length == 0">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-stickies mb-3" viewBox="0 0 16 16">
      <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1z"/>
      <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293z"/>
    </svg>
    <h4>No existen comentarios reportados</h4>
  </div>
  <section *ngIf="reportedComments.length > 0" class="posts">
    <div *ngFor="let comment of reportedCommentsDisplay; let i = index" class="row">
      <div class="col-8">
        <app-comment (commentAbsolved)="absolveComment($event)" [canAbsolve]="true" [comment]="comment" [deleteRequests]="reportedComments[i].deleteRequests"></app-comment>
      </div>
    </div>
  </section>
</div>
