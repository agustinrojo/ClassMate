<div class="forums-container">
  <h3 class="d-flex justify-content-center">Foros Suscritos</h3>
  <hr>
  <div *ngIf="!showErr && !loading">

    <ul class="forums-list" >
      <li class="forum-item"  *ngFor="let forum of forums" (click)="navigateToForum(forum.id)">{{ forum.title }}</li>
    </ul>
  </div>

  <div *ngIf="showErr">
    <h4 class="d-flex text-danger justify-content-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
        <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
        <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
      </svg>
    </h4>
    <h5 class="d-flex text-danger justify-content-center">Ha ocurrido un error</h5>
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center">
    <svg viewBox="0 0 16 16" height="48" width="48" class="windows-loading-spinner">
      <circle r="7px" cy="8px" cx="8px"></circle>
    </svg>
  </div>

  <div *ngIf="!showErr && !loading && forums.length == 0" class="d-flex justify-content-center">
    <h6>Este usuario no esta suscrito a ning√∫n foro.</h6>
  </div>

</div>
