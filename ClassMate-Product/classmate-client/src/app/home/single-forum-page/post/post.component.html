<div class="post" >
  <div class="row">
    <div class="col-10" (click)="navigateToPost(post!.id)"><h2>{{ post.title }}</h2></div>
    <div class="col-2 d-flex flex-row-reverse">
      <div class="dropdown" *ngIf="post?.author?.userId === userId">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

        </button>
          <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="deletePost()">Borrar</a></li>
        </ul>
      </div>
    </div>
  </div>

  <p [innerHTML]="post.body | linkify"></p>

  <app-file-badge *ngFor="let file of post?.files" [file]="file" [canModify]="false" (downloadFileEvent)="downloadPostFile($event)"></app-file-badge>

  <div class="row">
    <app-valoration [valoration]="postValoration" (likeEvent)="upvotePost()" (dislikeEvent)="downvotePost()" (removeEvent)="removePostVote()"></app-valoration>
  </div>


  <div class="post-details">
      <span class="badge rounded-pill text-bg-warning nickname" (click)="navigateToUserProfile()"><b>p/</b>{{post?.author?.nickname}}</span><br><br>
      <span>Comentarios: n</span> |
      <span>Publicado: {{ post.creationDate | date }}</span>
      <br>
      <em *ngIf="post.hasBeenEdited">Editado</em>
  </div>
</div>
