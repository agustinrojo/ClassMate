<div class="forum-users-container">
  <div *ngFor="let user of allUsers">
    <app-user-item
      [user]="user"
      [forumId]="forumId"
      [isModerator]="isModerator"
      [currentUserId]="currentUserId"
      [forumCreatorId]="forumCreatorId"
      [isCreator]="isCreator"
      [isAdmin]="isAdmin">
    </app-user-item>
  </div>
</div>
